services:
  # PostgreSQL Database
  - type: pserv
    name: calendar-organizer-db
    env: docker
    region: oregon
    plan: free
    envVars:
      - key: POSTGRES_DB
        value: calendar_organizer
      - key: POSTGRES_USER
        value: calendar_user

  # Backend Web Service
  - type: web
    name: calendar-organizer-backend
    env: node
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: npm install
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: calendar-organizer-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 5000
      - key: CORS_ORIGIN
        value: https://calendar-organizer-frontend.onrender.com

  # Frontend Static Site
  - type: web
    name: calendar-organizer-frontend
    env: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    pullRequestPreviewsEnabled: true
    envVars:
      - key: VITE_API_URL
        value: https://calendar-organizer-backend.onrender.com
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

databases:
  - name: calendar-organizer-db
    databaseName: calendar_organizer
    user: calendar_user
    region: oregon
    plan: free
